<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <meta name="description" content="Les petits plats" >
    <title>Les petits plats</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" >
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin >
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;1,700&family=Lato:wght@400;700&family=Roboto&display=swap"
      rel="stylesheet"
    >
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    >
    <link href="/css/style.css" rel="stylesheet" >
    <link href="/style.css" rel="stylesheet" >
  </head>

  <body>
    <div id="main-container" class="container pt-5 pb-2">
      <!--! Header -->
      <div class="row">
        <img
          id="header-logo"
          src="img/logo.svg"
          alt="Logo les petits plats"
          width="50"
          height="46"
        >
      </div>
      <div class="row">
        <h1 id="header-title" class="text-center text-danger fw-bold fs-1">
          Les petits plats
        </h1>
      </div>

      <!--! Search Barre -->
      <div id="main-search" class="row mt-3">
        <div id="main-search-barre" class="input-group">
          <input
            id="main-search-input"
            type="text"
            class="form-control text-dark rounded-start bg-light border-0 ps-4"
            placeholder="Rechercher une recette"
            aria-label="Rechercher une recette"
          >
          <button
            id="main-search-btn"
            type="button"
            class="search-btn btn bg-light pe-3"
          >
            <img
              id="main-search-icon"
              src="img/search.svg"
              alt="search"
              class="search-icon"
            >
          </button>
        </div>
      </div>


      <div id="dropdown-choices" class="row d-flex flex-row mb-0 mt-4">
        <div id="ingredients-choices-container" class="dropdown-container">
        </div>
        <div id="appareils-choices-container" class="dropdown-container">
        </div>
        <div id="ustensiles-choices-container" class="dropdown-container">
        </div>
      </div>

      <div id="search-dropdown" class="row mt-1 mb-3 d-flex flex-row" >
        <div id="ingredients-dropdown-container" class="dropdown-container">
          <div
            id="ingredients-btn"
            class="dropdown-button dropdown-trigger ingredients-button"
          >
            <label for="input-ingredients"></label
            ><input
              id="input-ingredients"
              class="input dropdown-inputs"
              type="text"
              value="IngrÃ©dients"
              placeholder="Rechercher un ingrÃ©dients"
            ><img
              id="ingredients-dropdown-caret"
              class="caret"
              src="img/chevron-down.svg"
              alt="caret"
            >
          </div>
          <ul id="ingredients-dropdown-menu" class="dropdown-list">
            <!--LISTE INGREDIENTS ICI-->
          </ul>
        </div>
        <div id="appareils-dropdown-container" class="dropdown-container">
          <div id="appareils-btn" class="dropdown-button dropdown-trigger">
            <label for="input-appareils"></label
            ><input
              id="input-appareils"
              class="input input-appareils dropdown-inputs"
              type="text"
              value="Appareils"
              placeholder="Rechercher un appareil"
            ><img
              id="appareils-dropdown-caret"
              class="caret"
              src="img/chevron-down.svg"
              alt="caret"
            >
          </div>
          <ul id="appareils-dropdown-menu" class="dropdown-list">
            <!--LISTE APPAREILS ICI  -->
          </ul>
        </div>
        <div id="ustensiles-dropdown-container" class="dropdown-container">
          <div id="ustensiles-btn" class="dropdown-button dropdown-trigger">
            <label for="input-ustensiles"></label
            ><input
              id="input-ustensiles"
              class="input input-ustensiles dropdown-inputs"
              type="text"
              value="Ustensiles"
              placeholder="Rechercher un ustensile"
            ><img
              id="ustensiles-dropdown-caret"
              class="caret"
              src="img/chevron-down.svg"
              alt="caret"
            >
          </div>
          <ul id="ustensiles-dropdown-menu" class="dropdown-list">
            <!--LISTE USTENSILES ICI-->
          </ul>
        </div>
      </div>

      <!-- Recipes gallery -->
      <div id="recipes-gallery" class="row row-cols-3 g-4 mt-0">
        <!--!    Content added with Javascript-->
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="json/recipes.js"></script>
    <script src="js/Utils/dropdown.js"></script>
    <script src="js/Utils/ingredientsList.js"></script>
    <script src="js/Utils/appareilsList.js"></script>
    <script src="js/Utils/ustensilesList.js"></script>
    <script src="js/Utils/hashtags.js"></script>
    <script src="js/Factories/cardFactory.js"></script>
    <script src="js/Utils/test.js"></script>
  </body>
</html>
